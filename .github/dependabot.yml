version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: "America/Denver"
    open-pull-requests-limit: 10
    labels:
      - dependencies
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      nextjs:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      typescript-eslint:
        patterns:
          - "typescript"
          - "@typescript-eslint/*"
      test-stack:
        patterns:
          - "vitest"
          - "@playwright/test"
