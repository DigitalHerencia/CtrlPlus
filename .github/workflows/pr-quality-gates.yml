name: PR Quality Gates

permissions:
  contents: read

env:
  HUSKY: 0
  CI: true

on:
  pull_request:
    branches: ["**"]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

concurrency:
  group: pr-quality-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      e2e: ${{ steps.filter.outputs.e2e }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            e2e:
              - 'app/(auth)/**'
              - 'app/(tenant)/**'
              - 'app/api/stripe/**'
              - 'app/api/clerk/**'
              - 'components/shared-ui/**'
              - 'features/**'
              - 'lib/auth/**'
              - 'lib/db/**'
              - 'lib/rate-limit/**'
              - 'lib/storage/**'
              - 'lib/tenancy/**'
              - 'lib/server/**'
              - 'lib/shared/schemas/**'
              - 'types/**'
              - 'prisma/**'
              - 'proxy.ts'
              - 'tests/e2e/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'playwright.config.*'
              - 'next.config.*'
              - '.github/workflows/**'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test tests/unit

  test-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec vitest run --passWithNoTests tests/integration

  test-e2e:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.e2e == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:e2e
