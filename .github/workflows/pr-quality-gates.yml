name: PR Quality Gates

permissions:
  contents: read

env:
  HUSKY: 0

on:
  pull_request:
    branches: ["**"]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

concurrency:
  group: pr-quality-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      e2e: ${{ steps.filter.outputs.e2e }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            e2e:
              - 'app/(auth)/**'
              - 'app/(tenant)/wraps/**'
              - 'app/api/stripe/**'
              - 'features/authz/**'
              - 'features/catalog/**'
              - 'features/scheduling/**'
              - 'features/visualizer/**'
              - 'lib/actions/catalog/**'
              - 'lib/actions/create-booking.ts'
              - 'lib/actions/create-checkout-session.ts'
              - 'lib/actions/create-invoice.ts'
              - 'lib/actions/create-template-preview.ts'
              - 'lib/actions/create-upload-preview.ts'
              - 'lib/auth/**'
              - 'lib/fetchers/booking-store.ts'
              - 'lib/fetchers/catalog/**'
              - 'lib/fetchers/get-availability.ts'
              - 'lib/fetchers/get-invoice.ts'
              - 'lib/rate-limit/fixed-window-limiter.ts'
              - 'lib/rate-limit/upload-rate-limit.ts'
              - 'lib/storage/upload-store.ts'
              - 'lib/tenancy/**'
              - 'prisma/**'
              - 'proxy.ts'
              - 'tests/e2e/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'playwright.config.*'
              - 'next.config.*'
              - '.github/workflows/**'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test tests/unit

  test-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec vitest run --passWithNoTests tests/integration

  test-e2e:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.e2e == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:e2e
