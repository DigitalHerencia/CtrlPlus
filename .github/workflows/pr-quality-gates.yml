name: PR Quality Gates

permissions:
  contents: read

on:
  pull_request:
    branches: ["**"]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      e2e: ${{ steps.filter.outputs.e2e }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            e2e:
              - 'app/(tenant)/schedule/**'
              - 'features/scheduling/**'
              - 'lib/server/actions/scheduling/**'
              - 'lib/server/fetchers/scheduling/**'
              - 'app/(tenant)/checkout/**'
              - 'app/api/stripe/**'
              - 'features/billing/**'
              - 'lib/server/actions/billing/**'
              - 'lib/server/fetchers/billing/**'
              - 'app/(tenant)/visualizer/**'
              - 'features/visualizer/**'
              - 'lib/server/actions/visualizer/**'
              - 'lib/server/fetchers/visualizer/**'
              - 'app/(auth)/**'
              - 'features/authz/**'
              - 'lib/server/auth/**'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test tests/unit

  test-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec vitest run --passWithNoTests tests/integration

  test-e2e:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.e2e == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:e2e
